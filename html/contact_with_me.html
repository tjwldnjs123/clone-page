<!DOCTYPE html>
<!-- 주력언어가 특정되어있지 않을때 zxx사용 -->
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact With Me</title>
    <!-- font awesome 사용할때 cdn에서 링크복사 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contact_with_me.css" />
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <div class="title">
          <h4>CONTACT</h4>
          <h2>Contact With Me</h2>
        </div>
        <div class="contact-me">
          <div class="left">
            <div class="card">
              <div class="icon">
                <i class="fa-solid fa-phone-volume"></i>
              </div>
              <div class="info-text">
                <h3>phone</h3>
                <p>010-1234-5678</p>
              </div>
            </div>
            <div class="card">
              <div class="icon">
                <i class="fa-solid fa-envelope-open-text"></i>
              </div>
              <div class="info-text">
                <h3>email</h3>
                <p>tjwldnjs590@google.com</p>
              </div>
            </div>
            <div class="card">
              <div class="icon">
                <i class="fa-solid fa-location-crosshairs"></i>
              </div>
              <div class="info-text">
                <h3>address</h3>
                <p>Samseong-ro, Gangnam-fu, Seoul, Republic of Korea</p>
              </div>
            </div>
          </div>
          <div class="right">
            <form action="#">
              <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <!-- 이전에 입력했던거 자동완성 되는거 막는 기능 autocomplete="off" -->
                <input type="text" id="email" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="msg">message</label>
                <textarea id="msg"></textarea>
              </div>
              <button>send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
